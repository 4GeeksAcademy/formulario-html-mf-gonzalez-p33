<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="d-flex justify-content-center mt-5">
    <div class="card col-10">
        <div class="card-header ">
          <h3> Payment form example</h3>
        </div>

        <!-- ALERTA -->
        <div class="card-body">
          <div class="alert alert-danger mt-1 p-2" role="alert">
            Some fields are missing
          </div>
          

          <!-- PRIMERA FILA -->
          <form class="d-flex justify-content-between">

            <!-- CARD -->
            <div class="mb-3 col-4">
              <label for="exampleFormControlInput1" class="form-label"> Card # </label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXXXXXXXXXXXX">
            </div>

            <!-- CVC -->
            <div class="mb-3 col-3">
              <label for="exampleFormControlInput1" class="form-label"> CVC #</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="0000">
            </div>

            <!-- amount -->
            <div class="mb-4 col-4">
              <label for="exampleFormControlInput1" class="form-label"> Amount </label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Amount">
            </div>
          </form>


          <!-- SEGUNDA FILA -->
          <Form class="d-flex justify-content-between">
            <!-- NOMBRE -->
            <div class="mb-3 col-6">
              <div class="mx-2"> 
                <label for="exampleFormControlInput1" class="form-label"> First Name </label>
                <input type="email" class="form-control" id="exampleFormControlInput1">
             </div>
            </div>

            <!-- APELLIDO -->
            <div class="mb-3 col-6">
              <div class="mx-2"> 
                <label for="exampleFormControlInput1" class="form-label"> Last Name </label>
                <input type="email" class="form-control" id="exampleFormControlInput1">
              </div>
            </div>
          </Form>


          <!-- TERCERA FILA -->
          <form class="d-flex justify-content-between">

            <!-- CITY -->
            <div class="mb-3 col-6">
              <div class="mx-2"> 
                <label for="exampleFormControlInput1" class="form-label"> City </label>
                <input type="email" class="form-control" id="exampleFormControlInput1">
              </div>
            </div>

            <!-- STATE SELECTION -->
            <div class="state-input col-lg-3">
              <label for="select-state" class="form-label">State</i></label>
              <select class="form-select" aria-label="select-state-label" id="select-state" required="required">
                  <option value="">Pick a state</option>
                  <option value="1">Aragua</option>
                  <option value="2">Anzoatrgui</option>
                  <option value="3">Apure</option> 
              </select>
          </div>

            <!-- P.CODE -->
            <div class="mb-3 col-3">
              <div class="mx-2"> 
                <label for="exampleFormControlInput1" class="form-label"> Postal Code </label>
                <input type="email" class="form-control" id="exampleFormControlInput1">
              </div>
          </div>
          </form>


          <!-- CUARTA FILA -->
        <form class="d-flex"> 
          <!-- selector de tarjetas -->
          <div class="col-lg-6">
            <label class="form-label">We accept:</label>
            <div id="cc-type-group" class="bg-secondary col-8 p-1 rounded d-flex justify-content-center ">

                <div class="form-check form-check-inline col-2 d-flex align-items-center">
                    <input class="form-check-input me-2" type="radio" name="cc-type" id="mastercard" value="mastercard" required>
                    <label class="form-check-label fs-3 text-white" for="mastercard"><i class="fa-brands fa-cc-mastercard"></i></label>
                </div>

                <div class="form-check form-check-inline col-2 d-flex align-items-center">
                    <input class="form-check-input me-2" type="radio" name="cc-type" id="visa" value="visa">
                    <label class="form-check-label fs-3 text-white" for="visa"><i class="fa-brands fa-cc-visa"></i></label>
                </div>

                <div class="form-check form-check-inline col-2 d-flex align-items-center">
                    <input class="form-check-input me-2" type="radio" name="cc-type" id="diners-club" value="diners-club">
                    <label class="form-check-label fs-3 text-white" for="diners-club"><i class="fa-brands fa-cc-diners-club"></i></label>
                </div>

                <div class="form-check form-check-inline col-2 d-flex align-items-center">
                    <input class="form-check-input me-2" type="radio" name="cc-type" id="amex" value="amex">
                    <label class="form-check-label fs-3 text-white" for="amex"><i class="fa-brands fa-cc-amex"></i></label>
                </div>
            </div>
          </div>


          <div class="mb-3 col-6">
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>

        </form>
        </div>

        <div class="card-footer text-body-secondary d-flex flex-row-reverse">
          <div class="p-2"> 
          <button type="button" class="btn btn-secondary">Cancel</button>
          </div>

          <div class="p-2">
          <button type="button" class="btn btn-primary">Send</button>
          </div>
        </div>
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a20bb7d309.js" crossorigin="anonymous" defer></script>
  </body>
</html>
